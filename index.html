<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>和好页面</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe4e1, #ffb6c1);
      font-family: "微软雅黑", sans-serif;
      overflow: hidden;
      transition: background 1s ease-in-out;
    }

    h1 {
      color: #e91e63;
      text-align: center;
      margin-top: 40px;
    }

    #buttons {
      position: relative;
      width: 100%;
      height: 60vh;
      margin-top: 40px;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      z-index: 1;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
      left: 30%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      left: 70%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .full-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeIn 1s ease-in;
      padding: 30px;
      overflow-y: auto;
      box-sizing: border-box;
      white-space: pre-wrap;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    #popup {
      background: white;
      color: #333;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 15px;
      padding: 20px 30px;
      box-sizing: border-box;
      font-size: 18px;
      line-height: 1.6;
      text-align: left;
      position: relative;
    }

    #popup button.close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <h1>你愿意和我和好吗？</h1>
  <div id="buttons">
    <button id="yesBtn">和好 ❤️</button>
    <button id="noBtn">不和好 ❌</button>
  </div>

  <div id="overlay">
    <div id="popup">
      <button class="close-btn">关闭</button>
      <div id="popup-content"></div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const btnContainer = document.getElementById('buttons');
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popup-content');
    const closeBtn = popup.querySelector('.close-btn');

    let noClickCount = 0;

    yesBtn.addEventListener('click', () => {
      // 替换成你的 GitHub 图片地址
      const photoURL = 'https://raw.githubusercontent.com/你的用户名/你的仓库名/main/a77094abe6ca5f7c22d2f4e78db4b6c.jpg';
      document.body.style.background = `url('${photoURL}') no-repeat center center / cover`;

      // 清空页面并显示祝福语
      document.body.innerHTML = `
        <div class="full-screen">我们和好了 ❤️<br><br>我会变得更好，只为你。</div>
      `;
    });

    noBtn.addEventListener('click', () => {
      noClickCount++;

      if (noClickCount === 3) {
        alert('宝宝别点了，好嘛？');
      } else if (noClickCount === 5) {
        showPopup(`
          之前你说过我最大的优点是真诚，但是我辜负了你的信任（是我错了），不改瞒着你，更不该。你说过了，我还没有遵守，不是不珍惜，是我胆小，做错了，不敢说出来。第二优点也是基本项，就是对我们的感情专一，认定一个人就不会轻易放手。

你说我哪里不好，我没有一次反感过，反而很感谢，因为你在意的事情，我想变得更好。我不太会说甜话，但是我都是真心的，在走每一步。我真的有很多缺点，我不完美，但是我做错事一定会认会改的。我情绪稳定，不会发脾气。

我爱哭这个来说，我承认我哭了，但不是因为脆弱，真的在意你，在努力。希望有一次机会，是用尽全力想要爱你、在乎你，想争取一次机会。我知道你想要一个可以依靠的人，我真的在努力成为这个人。

这次我让你失望了，我已经在改了，我真的真的不想失去你。是我前段时间让你感觉到累了，我不想再像小孩那样让你担心，我的确幼稚，我想留住你，我会学会成熟这两个字的。

我真心想对你好，别人可能会对你好一阵子，但是我认定你，就只想对你好一辈子的人。我会用行动证明我在乎你，哪怕只是默默记住你喜欢的每一个小细节。但是我真的把你放进了我的生活里，每天都想着怎么让你开心。

我担心，真的担心，有些人情绪一激动就发脾气，但是我知道你需要的是稳定和安全感。你的一些小习惯和小脾气，我都会用心去接纳。

我真的想每天都能见到你，每天下班第一件事就是想找到你，听听你的声音，我会觉得特别的心安。看到你，我每次都觉得你真的很漂亮，很特别。每天睡觉前我都会看看我们的照片，看看你的照片，想起我们的点点滴滴。

我每天想你有没有吃饭呀，我想给你点饭，想要你吃得好一点，害怕你不舒服。因为从我喜欢上你开始，我就只想对你好，因为从我喜欢上你的那一刻起，我就只想着怎么才能对你好。

我们之前每天聊到很晚，聊了很多很多，那时候我总在想，我们结婚后是什么样的生活呢。你说我也可以考教资的时候，我真的开始认真的考虑这件事了。

你之前经常问我，会不会变，会不会不喜欢你。你之前给我发微信说，我脾气不好，还爱生气，还爱骂你，你还爱我吗，我回爱你。你问我，你会有一天嫌我饭吗？你问你爱我的时候，你喜欢我的脾气吗？你觉得我可爱吗？

等你不爱的时候，你就会讨厌我了，会觉得我脾气不好，说我只希望在你没有爱以后，别对我太坏。

但是我告诉你，我从来没有觉得你的脾气不好，我知道你生气的时候，是在乎，骂我也是在表达情绪，我喜欢的就是这样的你。

你又问我喜欢你什么，我现在有了答案。（我现在有答案了，这个问题我想了很多次。）

我喜欢你，不只是因为你长得好看（真的很漂亮），是那种我看着你就觉得心安踏实。我喜欢看你说话时认真又可爱的样子，也喜欢你有的时候嘴硬心又软的时候。之前给我点饭问我吃饭什么，关心我，但是又不愿意直接说。

你做事真的很认真，我兄弟，你是那种不轻易说爱和喜欢的人，但是一旦认定，真的很坚定，我也是。之前打电话很多时候你跟舍友聊天不挂我电话的时候，我心里在想，哇，我是真的很喜欢这个人，想一直陪着你。

哪怕我们吵架，我们有问题没有解决，我们心里有隔阂，但是我还是想抱抱你，喜欢你。有时候你挺强势的，但是在我面前变得柔软，想让我保护你。你对自己有要求，也对我有期待，我很感谢你，因为你是那个让我想变得更好的人。

我不是只喜欢你一个方面，我是打心底里喜欢你这个人，整个你。我一直记得你那次跟我说，我很喜欢你，比你以为的还要喜欢，告诉了你，不准骄傲，我，当时真的笑了，当时其实特别开心，自己被你认真的喜欢着。

现在想起来，我发现你说的话我都记得，哪怕小情绪，我也记着，因为我知道你爱我才会这么说。我也很想让你知道，我也是真的，比你以为的还要认真。

宝宝，你说过，如果咱俩在一起有一个人不舒服的，我们可以提出来调整，因为以后还有很多年，这句话我一直放在心里。我也想让你一直都开心，舒服，以后有什么不对劲的，我一定听你的，一起调整一起努力。

你之前在学校的时候说过，我想你现在抱抱我，那时候我心里特别软，真的好想立刻抱紧你，让你感受到我满满的安全感和爱。但是我现在就想把你抱住，告诉你，我会陪着你守护你。

以后无论遇到什么，我都会努力变得更加成熟更稳重，可以让你每天都能安心，开心。

五一那次分开，我真的发现，我原来已经这么喜欢你了。坐上车的那一瞬间，我的心空的厉害，真的很难过很心疼。那几天我能给你早上带早饭，送你去补习，是我最开心的事情。

我怀念之前我每天最早出门去找你，晚上也是最后一个回去，但是我从来没有觉得累，甚至希望每天都能这样，看着你吃早餐。每次晚上把你送到家里的时候，我都想在你家附近停一会车，想再多看你一眼，哪怕是多呆一分钟我也很满足。

我记得你牙疼的时候，那时候我真的心疼你，还在咬牙坚持着笑着想没事一样，我就只想让你别那么辛苦，哪怕一点点痛我都不想让你受。

我还记得我们在邺都花园你给我买的炒酸奶，在植物园一起散步的时候，我记得风不大，而且阳光正好，我那时候偷看了你很多次，真的感觉好幸福。还有和你一起在外面，和你朋友吃烧烤的时候，那种热闹里我只想听你说话。

在赵美丽火锅店，我们和你朋友一起吃火锅，看着你们聊天，但心里一直在想，我女朋友怎么这么可爱呀。还有在信和我们一起买衣服，你在哪跳来跳去，我旁边看着，心里觉得你真的什么都好，光是站在那都让我觉得心动。

给我挑了好几套衣服，让我变得好看了许多，每次和你逛街真的很开心，我都感觉自己变了一个人，因为你在，我想变得更好。

还记得我们一起去理发的时候，我们还办了一张卡，说好以后一起去理发，不管多忙，都要一起去，那时候听你说那句，“要一直在我身边”，我很想实现。以后所有的计划，都希望你能参与，因为你是我想共度余生的人。

理发前我记得自己摔了一跤，真的挺疼的，都是我自己不小心。你给我搽药的那一刻，我永远忘不了，那一刻我心里特别暖，也特别感动。那时候我就在想，要好好照顾你，有你在我身边，我觉得什么都是值得的，也想变得更好，想好好守护你。

在方特我们像两个孩子一样跑来跑去，你拉着我笑，我们一起淋雨。那天虽然下雨，但是你知道吗，我觉得那一刻真的很好，和你一起玩项目，一起吃景区的饼。晚上我们从方特回来一起吃的晚饭，在五一的时候每天都想多看你一眼。和你一起挑的眼镜真的很适合我，每次戴上它就像你在我身边一样特别。

我们在邯郸玩了很多地方，吃了胖哥俩的肉蟹煲，我们一起弄的那个米团小螃蟹。我为你剥虾的时候特别开心。你当时还让我看了你喜欢的口红色涂到了自己手臂上，那个样子真的很可爱。我们还第一次拍了大头贴，我还记得那一瞬间的心跳，有个小插曲，我一直记着。

那时候前面有一对情侣在拍照，我们想让他们拍完提醒我们一下继续拍。结果以为要他微信，其实现在想想挺傻的，那个人有问题。我们明明只是想让他拍完说一声，还以为要他微信，真是自作多情，太在意你了，所以才会这么紧张小误会。但是那天真的挺快乐的，也很甜。

我才发现，彤彤你还觉得吗？你之前还说过，你到了杭州之后，每天吃什么饭，做了什么，都要拍照告诉我。我真的心里很暖，觉得你是贴心和认真的小女孩。

想说，我想参与你的生活，我真的想知道你过得好不好。你是我生活中重要的人。宝宝你之前说谢谢你来爱我，这句话因为是对你说，我也该说谢谢，应该谢谢你之前愿意接受我的爱，愿意让我走进你的生活，也愿意走进我的生活。

我不是一个完美的人，有的时候笨笨的惹你生气，在这个世界上这么多人，你选择了我，相信我，也愿意给我机会。以后这份爱我一定会更稳，更暖更成熟地给你，不是嘴上说说，而是用心去走每一天。

我一直记得你收到我给你的礼物时你说的话，“我喜欢这个东西，更喜欢愿意给我买的你，爱死你了”，当时看到你发的那句话，我一天都很开心。其实我真的不会挑东西，但是只要看见觉得适合你的和你想要的，我都想满足你。你是那个值得我用尽温柔学会成熟去爱的人。

还记得些小事，第一次用饭小提给你点饭的时候，我还不太会用，操作笨手笨脚的，怕点错你不喜欢。那个麻辣香锅，你吃到的时候，看着你开心我特别安心，那一瞬间我才知道，原来可以给你点饭，你吃到我点的饭能让我开心半天。

之前第一次给你买蛋糕的时候，看着你特别开心，我心里就特别满足，那一刻我真的记得，原来让你笑，就是这么值得的事情。

你知道吗宝宝，和你在一起的每天我都想和你好好地走下去，真的不是说说而已，是那种就算有问题，我也想学着变得更好，让你安心，和你一起吧，以后还有很多年慢慢地过下去。

你还记得你之前说过的吗？我不太懂惊喜，礼物是不能提前说出来的，说出来就不是惊喜了。那时候我其实还有点懵，但后来慢慢明白了，原来真正的惊喜不是买什么贵重的东西，而是偷偷地想着你，用心准备，然后在你没有想到的时候让你开心。

我其实挺笨的，之前有点笨，很多时候我心里真的有你，但是表达的不对。我知道我不是完美的人，有时候也会犯错，也会幼稚。现在只要是关于你，我都会认真努力。

你在我心里，不是一段恋爱那么简单的，而是我想走一辈子的人，不让你难过，不让你质疑爱。

我一直记得，我们第一次见面的时候，我还记得我居然忘记拿手机了，而且我感觉第一次表现没有那么好。见你第一面的时候我就觉得怎么会这么漂亮呀，跟你聊天的时候也紧张，直到出了门和你姐聊天，也挺紧张的。

那时候我在想这么漂亮会看上我吗？我就没有发微信，但是第二天我不想失去这次机会，想要试一试。

一开始我看到你说去山西玩的时候，我因为是委婉的拒绝，直到后面我知道了你真的去山西了。到北京后我们开始聊天。我记得我们打的第一通电话聊了很多，两个多小时。

还记得你被迫在学校上班，我当时真的挺心疼你的，看到你发的课堂照片和学生的样子，我就觉得这个人真的很厉害。

而且那时候第一次当班主任很累吧，每天都要当夜班级，真的心疼。

还记得我们一起打扑克的日子吗？有一次你生气了，因为我一直老抢地主还赢不了，扣了我们很多分儿。

今年回家主要想见到你，特别想见。第一次约你的时候，我在门口紧张得不行，看我表现不好。

但是我真的感谢我之前的自己，没有错过你，也感谢你。我每两星期回去一次。每次回去的时候我感觉特别高兴，因为能见到你和你说说话，一起吃个饭。

我之前的确情商不高，那么冷的天还让你陪我在七子湖去散步，还有植物园，我真的舍不得你，我想和你一起走下去的，真的想。

还记得我们第一次去邯郸的时候，我不会开车，还让你晕车，但是挺抱歉的。真的忘不掉，真的想改变自己，我也在慢慢改变。

亲爱的，谢谢你愿意听我说这么多，我真的很珍惜你，也很爱你。希望你能给我一个机会，让我用余生去证明，我会是那个值得你依靠的人。



        `);
        noClickCount = 0;
        return;
      }

      moveNoButtonRandomly();
    });

    function moveNoButtonRandomly() {
      const containerRect = btnContainer.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = containerRect.width - btnWidth;
      const maxY = containerRect.height - btnHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
      noBtn.style.transform = 'translate(0, 0)';
    }

    function showPopup(text) {
      popupContent.textContent = text;
      overlay.style.display = 'flex';
    }

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
