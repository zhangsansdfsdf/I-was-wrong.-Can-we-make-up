<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>和好吗？</title>
  <style>
    body {
      background-color: #ffeef0;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }
    #container {
      position: relative;
      height: 150px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      user-select: none;
    }
    #yesBtn {
      background-color: #ff69b4;
      color: white;
      left: 40%;
      top: 20px;
    }
    #noBtn {
      background-color: #d3d3d3;
      color: black;
      left: 60%;
      top: 20px;
    }
    /* 新增隐藏语录按钮样式 */
    #hiddenQuoteBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 9999;
      user-select: none;
      box-shadow: 0 0 8px #ff69b4;
      display: none; /* 默认隐藏 */
      transition: background-color 0.3s ease;
    }
    #hiddenQuoteBtn:hover {
      background-color: #e0488e;
    }
    .heart {
      position: absolute;
      color: red;
      animation: fly 2s ease-out forwards;
      font-size: 24px;
      user-select: none;
      pointer-events: none;
    }
    @keyframes fly {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-200px) scale(1.5); }
    }
    .sweet-word {
      position: absolute;
      font-size: 20px;
      color: #ff4081;
      animation: floatText 6s linear forwards;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
    }
    @keyframes floatText {
      0% { opacity: 0; transform: translateY(0px) scale(1); }
      10% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-300px) scale(1.2); }
    }
    /* 语录墙样式 */
    #quoteWall {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 150px;
      background: rgba(255, 105, 180, 0.2);
      border-radius: 15px;
      padding: 20px;
      color: #ff4081;
      font-size: 18px;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 0 10px #ff69b4;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      display: none;
      z-index: 9999;
    }
    #quoteText {
      white-space: normal;
      line-height: 1.5;
    }
    #toggleQuoteBtn {
      position: fixed;
      bottom: 180px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 9999;
      user-select: none;
      box-shadow: 0 0 8px #ff69b4;
      transition: background-color 0.3s ease;
    }
    #toggleQuoteBtn:hover {
      background-color: #e0488e;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="yesBtn">和好</button>
    <button id="noBtn">不和好</button>
  </div>

  <!-- 语录墙 -->
  <div id="quoteWall" title="点击关闭语录墙">
    <div id="quoteText"></div>
  </div>
  <button id="toggleQuoteBtn">显示语录墙</button>

  <!-- 新增隐藏语录按钮 -->
  <button id="hiddenQuoteBtn">隐藏语录</button>

  <audio id="music" src="https://你的github链接.com/我爱你.MP3" preload="auto" autoplay loop></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("music");
    const quoteWall = document.getElementById('quoteWall');
    const quoteText = document.getElementById('quoteText');
    const toggleQuoteBtn = document.getElementById('toggleQuoteBtn');
    const hiddenQuoteBtn = document.getElementById('hiddenQuoteBtn');

    let noClickCount = 0;

    const sweetWords = [
      "我会一直陪着你",
      "你笑起来真的好可爱",
      "我真的很爱你",
      "没有你，我真的不行",
      "你生气的时候也很美",
      "你就是我心里的唯一",
      "答应我，不要离开我，好吗？",
      "你的微笑是我最大的幸福",
      "世界再大，我只想和你在一起",
      "谢谢你，愿意给我机会",
      "有你，所有困难都变得容易"
    ];

    // 语录墙内容
    const quotes = [
      "我们会看对方看到烦的。",
      "以后还有很多年。",
      "你以后到了以后,每天吃的什么饭 做了什么都要拍照告诉我。",
      "爱死你了。",
      "我喜欢这个东西,更喜欢愿意给我买的你!!!。",
      "比你以为的还要更喜欢。",
       "收留你呀。",
      "想你",
    ];

    let currentQuoteIndex = 0;
    let typingTimer;

    function typeQuote(text, callback) {
      let i = 0;
      quoteText.textContent = '';
      clearInterval(typingTimer);
      typingTimer = setInterval(() => {
        quoteText.textContent += text.charAt(i);
        i++;
        if (i > text.length) {
          clearInterval(typingTimer);
          if (callback) callback();
        }
      }, 100);
    }

    function showNextQuote() {
      typeQuote(quotes[currentQuoteIndex], () => {
        setTimeout(() => {
          currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
          showNextQuote();
        }, 2500);
      });
    }

    toggleQuoteBtn.addEventListener('click', () => {
      if (quoteWall.style.display === 'none') {
        quoteWall.style.display = 'block';
        toggleQuoteBtn.textContent = '隐藏语录墙';
        showNextQuote();
      } else {
        quoteWall.style.display = 'none';
        toggleQuoteBtn.textContent = '显示语录墙';
        clearInterval(typingTimer);
      }
    });

    quoteWall.addEventListener('click', () => {
      quoteWall.style.display = 'none';
      toggleQuoteBtn.textContent = '显示语录墙';
      clearInterval(typingTimer);
    });

    // 不和好按钮逻辑
    noBtn.addEventListener("click", () => {
      noClickCount++;

      let x = Math.random() * (window.innerWidth - 100);
      let y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      let scale = 1 + noClickCount * 0.2;
      yesBtn.style.transform = `scale(${scale})`;

      if (noClickCount === 3) {
        alert("真的不要按了，我舍不得你。");
      } else if (noClickCount === 5) {
        alert("（此处插入你那段长长的真情告白，建议精简表达放入 alert，否则可改成新窗口显示）");
      }

      if (noClickCount === 6) {
        hiddenQuoteBtn.style.display = 'block';
      }
    });

    // 和好按钮逻辑
    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';

      generateHearts(30);
      generateSweetTextMultiple(10);
    });

    function generateHearts(count) {
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerText = "❤";
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.top = Math.random() * window.innerHeight + "px";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 2000);
        }, i * 150); // 每隔150ms飞出一个心
      }
    }

    function generateSweetTextMultiple(count) {
      let created = 0;
      let interval = setInterval(() => {
        if (created >= count) {
          clearInterval(interval);
          return;
        }
        generateSweetText();
        created++;
      }, 600);
    }

    function generateSweetText() {
      const word = document.createElement("div");
      word.className = "sweet-word";
      word.innerText = sweetWords[Math.floor(Math.random() * sweetWords.length)];
      word.style.left = Math.random() * (window.innerWidth - 200) + "px";
      word.style.top = Math.random() * (window.innerHeight - 100) + "px";
      document.body.appendChild(word);
      setTimeout(() => word.remove(), 6000);
    }

    // 隐藏语录按钮点击事件
    hiddenQuoteBtn.addEventListener('click', () => {
      const password = prompt("请输入密码，密码提示：我不爱你了");
      if (password === "我不爱你了") {
        alert("我很不要脸想用这句话留住你\n我知道你很讨厌别人骗你\n但是你说如果是你我不讨厌");
      } else if (password !== null) {
        alert("密码错误，请再试一次。");
      }
    });
  </script>
</body>
</html>
